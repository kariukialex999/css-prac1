<html>
    <head>
        <title>Position Practice</title>
    </head>

                height: 3000px;
                padding-top: 60px;
                padding-left: 80px;
            ">

                background-color: black;
                color: white;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                height: 50px;
                z-index: 1;
            ">header</div>

            <div style="
                        background-color: green;
                        color: white;
                        position: fixed;
                        top: 50px;
                        left: 0;
                        width: 72px;
                        bottom: 0;
                    ">sidebar
                    <div style="
                    background-color: red;
                    position: absolute;
                    top: 0;
                    right: 0;
                    ">
                        X
                    </div>
                    </div>

                    <div style="
                    background-color: red;
                    position: absolute;
                    top: 60px;
                    right: 10px;
                    ">
                        absolute
                    </div>

        <div style="
                background-color: lightblue;
                width: 200px;
                height: 200px;
                position: static;
            ">div 1</div>

        <div style="
                background-color: lightpink;
                width: 200px;
                height: 200px;
                position: relative;
            ">div 2
            <div style="
                    background-color: red;
                    position: absolute;
                    top: 60px;
                    right: 10px;
                    ">
                        absolute
